<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Track the Thing</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow: hidden;
      }
      .wrapper {
        text-align: center;
        animation: fadeIn 0.6s ease-out;
      }
      .logo {
        width: 360px;
        height: auto;
        filter: drop-shadow(0 10px 40px rgba(59, 130, 246, 0.3));
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0%, 100% {
          filter: drop-shadow(0 10px 40px rgba(59, 130, 246, 0.3));
        }
        50% {
          filter: drop-shadow(0 10px 50px rgba(59, 130, 246, 0.5));
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <svg class="logo" viewBox="0 0 900 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(110, 30)">
          <rect x="0" y="0" width="240" height="160" rx="20" stroke="#3b82f6" stroke-width="12" fill="none"/>
          <text x="120" y="100" font-family="Arial, sans-serif" font-size="135" font-weight="bold" fill="#3b82f6" text-anchor="middle" dominant-baseline="middle">TtT</text>
          <rect x="90" y="160" width="60" height="20" rx="10" fill="#3b82f6"/>
        </g>
        <text x="400" y="90" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#e2e8f0">Track</text>
        <text x="400" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#e2e8f0">the</text>
        <text x="400" y="210" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#e2e8f0">Thing</text>
      </svg>
    </div>
  </body>
</html>
