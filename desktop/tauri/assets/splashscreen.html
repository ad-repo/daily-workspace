<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Track the Thing</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
      }
      .wrapper {
        text-align: center;
        animation: fadeIn 0.6s ease-out;
      }
      .logo-img {
        width: 320px;
        height: auto;
        filter: drop-shadow(0 10px 40px rgba(59, 130, 246, 0.3));
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0%, 100% {
          filter: drop-shadow(0 10px 40px rgba(59, 130, 246, 0.3));
        }
        50% {
          filter: drop-shadow(0 10px 50px rgba(59, 130, 246, 0.5));
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="./track-the-thing-logo.png" alt="Track the Thing" class="logo-img" />
    </div>
  </body>
</html>
