version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: track-the-thing-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/daily_notes.db
    volumes:
      - ./backend/data:/app/data
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --ssl-keyfile=/app/data/key.pem --ssl-certfile=/app/data/cert.pem
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: track-the-thing-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=https://192.168.0.186:8000
    volumes:
      - ./frontend:/app
      - ./backend/data:/app/../backend/data
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:

