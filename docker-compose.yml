version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: track-the-thing-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/daily_notes.db
    volumes:
      - ./backend/data:/app/data
      - ./backend:/app
    command: ./start.sh
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: track-the-thing-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:

