version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: track-the-thing-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/daily_notes.db
    volumes:
      - ./backend/data:/app/data
      - ./backend:/app
    command: ./start.sh
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: track-the-thing-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://192.168.0.186:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    environment:
      - CI=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npx vitest run --coverage
    profiles:
      - test

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///./data/test_daily_notes.db
      - BACKEND_PATH=/app
    volumes:
      - ./backend:/app
      - ./tests/backend:/tests
      - ./tests/backend/htmlcov:/tests/htmlcov
    working_dir: /tests
    command: python -m pytest --tb=short -v --cov=/app/app --cov-report=html --cov-report=term
    profiles:
      - test

  backend-e2e:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: track-the-thing-backend-e2e
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/e2e_daily_notes.db
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    command: ./start.sh
    profiles:
      - test
      - e2e

  frontend-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: track-the-thing-frontend-e2e
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-e2e
    profiles:
      - test
      - e2e

  e2e:
    build:
      context: ./tests/e2e
      dockerfile: Dockerfile
    environment:
      - BASE_URL=http://localhost:3001
      - API_URL=http://localhost:8001
    volumes:
      - ./tests/e2e:/app
      - ./tests/e2e/playwright-report:/app/playwright-report
      - ./tests/e2e/test-results:/app/test-results
      - /app/node_modules
    network_mode: host
    profiles:
      - test
      - e2e

volumes:
  backend_data:

networks:
  default:
    name: track-the-thing-network

