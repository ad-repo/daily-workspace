version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: pull-your-poop-together-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Pull default model on startup (mixtral:8x7b ~26GB, optimized for MacBook Pro/Max/Ultra)
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull mixtral:8x7b && wait"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pull-your-poop-together-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/daily_notes.db
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./backend/data:/app/data
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - ollama
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pull-your-poop-together-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
  ollama_data:

